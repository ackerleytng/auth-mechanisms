<!DOCTYPE html>

  </head>

  <body role="document">

    <div th:replace="fragments/layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Hello, Bootiful!</h1>
        <p class="lead">This is a CAS-enabled Spring Boot starter app.</p>
